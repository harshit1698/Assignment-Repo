<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Registration Form - Assignment</title>
</head>

<body>

    <div class="container">
        <div class="card mx-auto" style="width: 40rem;">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Regisration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <h3 class="card-title text-center">Register</h3>
                <p class="card-text text text-center">Fill the Details...</p>
                <hr>
                <form action="">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="formg-roup">
                                <label>First Name</label>
                                <input type="text" name="fname" id="fname" class="form-control"
                                    placeholder="Enter Your First Name" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="formg-roup">
                                <label>Last Name</label>
                                <input type="text" name="lname" id="lname" class="form-control"
                                    placeholder="Enter Your Last Name" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="formg-roup">
                                <label>Email id:</label>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="EnterEmail@email.com" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Select Your Institute</label>
                                <select class="form-control" id="institute">
                                    <option>Select Institute</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="radioBtn" id="radiostudent">
                                <label for="">Student</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="radioBtn" id="radiostudent">
                                <label for="">Feculty</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <!-- <label>Select Your Course</label> -->
                                <select class="form-control" id="course">
                                    <option>Select Your Course</option>
                                    <option>B.E</option>
                                    <option>B.Tech</option>
                                    <option>M.E</option>
                                    <option>M.Tech</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <select class="form-control" id="Semester">
                                    <option>Select Semester</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <select class="form-control" id="discipline">
                                    <option>Select discipline</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
